<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=23e11a0233eae4e4af2d9ee2489b20be"></script>
  <style>
    .defaults {
      position: absolute;
      top: -99999px;
    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      opacity: 1;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 20px/1 'arial';
      color: #fff;
    }

    .mask.off {
      opacity: 0;
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults"></div>
  <div class="mask">Loading...</div>

  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'http://Mooneous.github.io/react_pf';
    const imgs = [
      baseURL + 'img/Community.jpg',
      baseURL + 'img/Department.jpg',
      baseURL + 'img/Gallery.jpg',
      baseURL + 'img/Youtube.jpg',
      baseURL + 'img/Location.jpg',
      baseURL + 'img/Members.jpg',
    ];
    const vids = [
      baseURL + '/img/vid.mp4'
    ];

    const lenImg = imgs.length;
    const lenVid = vids.length;

    //DOM생성함수 호출
    createDOM();

    //Promise.all()로 loadImg, loadVid함수가 모두 프로미스 객체를 반환할때까지 기다린후 동기화 처리
    Promise.all([loadImg(), loadVid()]).then(result => {
      console.log(result); //[true, true]
      const [loadedImg, loadedVid] = result;

      //두함수의 반환값이 모두 true이면 (영상, 이미지가 모두 로딩완료되면)
      if (loadedImg && loadedVid) {
        console.log('mask-hide');
        mask.classList.add('off');

        setTimeout(() => {
          mask.remove();
          defaults.remove();
        }, 2000)
      }
    })

    //DOM생성함수
    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src=${src}/>`
      })
      vids.forEach(src => {
        tags += `<video src=${src}><video>`
      })
      defaults.innerHML = tags;
    }


    //이미지소스 로딩완료 겸사함수
    //이미지소스가 모두 로딩완료시 프로미스객체로 true반환 함수
    function loadImg() {
      return new Promise((res, rej) => {
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(img => {
          img.onload = () => {
            countImg++;
            console.log('img loaded..', countImg);
            if (countImg === lenImg) {
              res(true);
            }
          }
        })
      })
    }



    //영상소스가 모두 로딩완료되면 프로미스 객체로 true반환 함수
    function loadVid() {
      return new Promise((res, rej) => {
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(vid => {
          vid.onloadeddata = () => {
            countVid++;
            console.log('video loaded..', countVid);
            if (countVid === lenVid) {
              res(true);
            }
          }
        })
      })
    }

  </script>

</body>

</html>

<!-- 
  SSR VS CSR
  -SSR (Server Side Rendering) : 페이지 이동시에 일일이 HTML파일을 서버로부터 불러오는 방식
  -CSR (Client Side Rendering) : 초기 페이지로디이시 모든 컴포넌트 단위의 JS파일을 모두 불러오는 방식
  SSR
  -장점: 초기로딩속도가 빠름, SEO좋음
  -단점: 페이지 이동시마다 일일이 서버쪽에 HTML파일을 요청해서 가지고와야 되기떄문에 사용성이 안좋음
  CSR
  -장점: 애초에 모든 컴포넌트파일을 초기에 가져오기 때문에 페이지 이동시 페이지전환 로딩이 없음
  -단점: 초기로딩속도가 김, SEO에 취약

    이미지, 영상 미리 SSR방식으로 캐싱처리하는 작업흐름
  1.배열에 캐싱할 이미지와 영상의 소스 URL을 각각 담아놓음
  2.동적으로 배열에 이미지, 영성소를 반복돌면서 index.html안쪽에 강제DOM생성
  3.DOM이 index.html에 생성되는 동안 마스크화면 대신 보여줌
  4.모든 영상, 이미지가 캐싱완료되면 마스크를 강제 제거하고 동적으로 생성한요소제거
  5.그사이 React컴포넌트들이 리얼돔으로 변환되서 화면에 출력
 -->
